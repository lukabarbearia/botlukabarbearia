<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Barbeiros</title>
    <style>
        /* Resetando alguns estilos padr√µes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #dfdfdf, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            animation: fadeIn 1s ease-out;
            padding: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            background: linear-gradient(135deg, #2e3d52, #4f6d7a);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            color: #fff;
            box-shadow: 0 8px 30px rgb(0, 0, 0);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #fffae6;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #fffae6;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background-color: #4f6d7a;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #2e3d52;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            display: block;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffb300;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #ff4d4d;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Selecione um Barbeiro</h2>
        
        <ul>
            {% for celular, nome in barbeiros %}
                <li>
                    <a href="{{ url_for('datas', celular_barbeiro=celular, celular_cliente=celular_cliente, nome_cliente=nome_cliente, corte_id=corte_id) }}">{{ nome }}</a>
                </li>
            {% endfor %}
        </ul>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="message">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

</body>
</html>
