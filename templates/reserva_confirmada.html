<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Reserva</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: linear-gradient(135deg, #2e3d52, #4f6d7a);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            color: #fff;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2rem;
            color: #ffb300;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #dfe7ec;
        }

        strong {
            color: #fffae6;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #ffb300;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #e69a00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Horário reservado com sucesso!</h1>
        <p><strong>Barbeiro:</strong> {{ nome_barbeiro }}</p>
        <p><strong>Horário:</strong> {{ horario }}</p>
        <p><strong>Data:</strong> {{ data }}</p>
        <p><strong>Corte:</strong> {{ corte }}</p>
        <p><strong>Valor:</strong> {{ valor }}</p>
        <a href="/">Voltar ao início</a>
    </div>

</body>
</html>
